<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio | Dark Fantasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

  <!-- LOGIN -->
  <section class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Masuk</button>
  </section>

  <!-- LANDING PAGE -->
  <section class="container">
    <div class="profile-card">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="Foto Diri">
      
      <h1>Nama Lengkap</h1>
      <p class="kelas">XI RPL</p>

      <p class="desc">
        Saya adalah pelajar yang tertarik pada dunia web development,
        desain, dan teknologi dengan nuansa dark fantasy.
      </p>

      <div class="btn-group">
        <button id="contactBtn">Hubungi Saya</button>
        <button id="themeBtn">Ganti Tema</button>
      </div>
    </div>
  </section>

  <!-- ANIMASI -->
  <div class="orb"></div>

  <script src="script.js"></script>
</body>
</html>
